<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            </div>

                </div>

<script>

        var json;


    /**
     *
     * @type 窗口点击获取JSON对象   {{click .edit: Function, click .remove: Function}}
     */
    window.operateEvents = {
        'click .edit': function (e, value, row, index) {
                json= row;
                $("#title").val(json.title);
                $("#img").val(json.img);
                $("#href").val(json.url);
                $("#content").val(json.contenct);


        },
        'click .remove': function (e, value, row, index) {
                json=row;
                sumbit_ajax.post_ajax("../../DeleteWork",{id:json.id},callback)
        }
    };
    /**
     * 生成bootstrap Table
     */

    $('#table-javascript').bootstrapTable({
        method: 'get',
        url: '../../SelectWork',
        cache: false,
        height: 400,
        striped: true,
        pagination: true,
        pageSize: 10,
        pageList: [10, 25, 50, 100, 200],
        search: true,
        showColumns: true,
        showRefresh: true,
        minimumCountColumns: 2,
        clickToSelect: true,
        columns: [{
            field: 'state',
            checkbox: true
        }, {
            field: 'id',
            title: 'Id',
            align: 'right',
            valign: 'bottom',
            sortable: true
        }, {
            field: 'title',
            title: 'Title',
            align: 'center',
            valign: 'middle',
            sortable: true,
//            formatter: nameFormatter
        }, {
            field: 'url',
            title: 'Url',
            align: 'left',
            valign: 'top',
            sortable: true,
//            formatter: priceFormatter,
//            sorter: priceSorter
        }, {
            field: 'img',
            title: 'Img',
            align: 'left',
            valign: 'top',
            sortable: true,
            formatter: priceFormatter

//            sorter: priceSorter
        }, {
            field: 'contenct',
            title: 'Content',
            align: 'left',
            valign: 'top',
            sortable: true,

//            sorter: priceSorter
        }, {
            field: 'operate',
            title: 'Item Operate',
            align: 'center',
            valign: 'middle',
            clickToSelect: false,
            formatter: operateFormatter,
            events: operateEvents
        }]
    });


    /**
     *  生成两个编辑器
     * @param value
     * @param row
     * @param index
     * @returns {string}
     */
    function operateFormatter(value, row, index) {
        return [

            '<a class="edit ml10" href="javascript:void(0)" id="Edit" title="Edit" data-toggle="modal" data-target=".bs-example-modal-lg">',
            '<i class="glyphicon glyphicon-edit"></i>',
            '</a> &nbsp;&nbsp;',
            '<a class="remove ml10" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('');
    }
        function priceFormatter(value, row, index){
            return [
                '<img src='+value+' style="width:150px;height:150px;" >'
            ]
        }
        function callback(data)
        {
            if(data)
            {
                $('#table-javascript').bootstrapTable('load',data);
                $(window).dag("操作成功");
            }
            else{
                $(window).dag("操作失误，请检查数据库中的数据。")
            }
        }
        $("#insert").click(function(){
            sumbit_ajax.post_ajax("../../AddWork",{title:$("#title").val(),url:$("#href").val(),img:$("#img").val(),contenct:$("#content").val()},callback);
        })

        function init(){
            $(".time").now_time()
        }
        init();
        $("#alter").click(function(){
            sumbit_ajax.post_ajax("../../AlterWork",{title:$("#title").val(),url:$("#href").val(),img:$("#img").val(),contenct:$("#content").val(),id:json.id},callback)
        })




</script>
